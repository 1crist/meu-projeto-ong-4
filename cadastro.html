<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cadastro — ONG Exemplo</title>
  <meta name="description" content="Formulário de cadastro para voluntários e doadores." />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a href="index.html"><img src="images/logo.png" alt="Logo ONG Exemplo" class="logo" /></a>
      <nav aria-label="Navegação principal">
        <ul class="main-nav">
          <li><a href="index.html">Início</a></li>
          <li><a href="projetos.html">Projetos</a></li>
          <li><a href="cadastro.html" aria-current="page">Cadastro</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container">
    <h1>Formulário de Cadastro</h1>
    <form id="cadastroForm" action="#" method="post" autocomplete="on" novalidate>
      <fieldset>
        <legend>Dados Pessoais</legend>

        <label for="nome">Nome completo *</label>
        <input id="nome" name="nome" type="text" required minlength="2" />

        <label for="email">E-mail *</label>
        <input id="email" name="email" type="email" required />

        <label for="cpf">CPF *</label>
        <input id="cpf" name="cpf" type="text" inputmode="numeric"
               pattern="^\d{3}\.\d{3}\.\d{3}-\d{2}$"
               title="Formato: 000.000.000-00" required />

        <label for="telefone">Telefone *</label>
        <input id="telefone" name="telefone" type="text" inputmode="numeric"
               pattern="^\(\d{2}\) \d{4,5}-\d{4}$" title="(00) 00000-0000" required />

        <label for="nascimento">Data de nascimento *</label>
        <input id="nascimento" name="nascimento" type="date" required max="" />
      </fieldset>

      <fieldset>
        <legend>Endereço</legend>

        <label for="endereco">Endereço *</label>
        <input id="endereco" name="endereco" type="text" required />

        <label for="cep">CEP *</label>
        <input id="cep" name="cep" type="text" inputmode="numeric"
               pattern="^\d{5}-\d{3}$" title="00000-000" required />

        <label for="cidade">Cidade *</label>
        <input id="cidade" name="cidade" type="text" required />

        <label for="estado">Estado *</label>
        <select id="estado" name="estado" required>
          <option value="">Escolha...</option>
          <option value="SP">SP</option>
          <option value="RJ">RJ</option>
          <option value="MG">MG</option>
          <option value="ES">ES</option>
          <!-- adicionar outros estados conforme necessário -->
        </select>
      </fieldset>

      <fieldset>
        <legend>Preferências</legend>
        <label>
          <input type="checkbox" name="voluntario" value="sim" />
          Quero ser voluntário
        </label>
      </fieldset>

      <p><small>* Campos obrigatórios</small></p>

      <button type="submit">Enviar cadastro</button>
    </form>
  </main>

  <footer class="site-footer container">
    <p>© ONG Exemplo</p>
  </footer>

  <script src="js/form.js"></script>
</body>
</html>
